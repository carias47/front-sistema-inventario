<!-- registro.component.html -->
<div class="container mt-4">
    <a class="navbar-brand d-block d-block text-center mb-3" href="#">
        <img src="./assets/images/logo.png" width="300px" alt="" />
    </a>

    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-7">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Iniciar Sesión</h3>
                    <form [formGroup]="formulario" (ngSubmit)="enviarFormulario()">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" formControlName="email" />
                            <small *ngIf="isNotValidField('email')" class="form-text text-danger">{{
                                getFieldError("email") }}
                            </small>
                        </div>

                        <!-- Campo de contraseña -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña:</label>
                            <input type="password" class="form-control" formControlName="password" />
                            <small *ngIf="isNotValidField('password')" class="form-text text-danger">{{
                                getFieldError("password") }}
                            </small>
                            <button class="btn btn-warning w-100 mt-4" [disabled]="formulario.invalid">
                                Ingresar
                            </button>
                        </div>

                    </form>
                    <div class="mt-3">
                        <p class="small">
                            Al continuar, aceptas los
                            <a href="/terminos-y-condiciones" class="text-primary">Términos y condiciones</a>
                            y las
                            <a href="/politica-de-privacidad" class="text-primary">Politicas de privacidad</a>
                            de SoftPymes.
                        </p>

                        <a routerLink="/auth/forgot-password" class="small text-primary">¿Olvidaste tu contraseña?</a>
                    </div>
                </div>
            </div>
            <hr />
            <div>
                <p class="text-center">¿Eres nuevo con nosotros?</p>
                <button class="btn btn-outline-primary w-100" routerLink="/auth/register">
                    Crea tu cuenta
                </button>
            </div>
            <div class="mt-5 text-center">
                <p class="small">
                    <a href="/terminos-y-condiciones" class="text-primary">Terminos y condiciones</a>
                    <span class="separator"> | </span>
                    <a href="/politica-de-privacidad" class="text-primary">Politicas de privacidad</a>
                </p>
            </div>
        </div>
    </div>
</div>
